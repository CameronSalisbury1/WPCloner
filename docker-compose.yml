services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ../database:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    # Give MySQL more time/resources for the large SQL import
    command: >
      --max_allowed_packet=256M
      --innodb_buffer_pool_size=512M
      --innodb_flush_log_at_trx_commit=2

  wordpress:
    image: wordpress:6.9.1-php8.2-apache
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
    ports:
      - "${WORDPRESS_PORT:-8080}:80"
    environment:
      # These are used by the WordPress Docker entrypoint only if wp-config.php
      # doesn't already exist. Since we provide our own patched wp-config.php,
      # these are effectively ignored - but we set them for consistency.
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ../wordpress:/var/www/html

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 1G

volumes:
  db_data:
